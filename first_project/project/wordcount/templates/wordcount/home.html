{% extends 'index.html' %}

{% block count %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">워드 카운터</h1>
                <p class="lead">작성하신 글의 단어를 카운트합니다.</p>
                <form action="{% url 'wordcount:count' %}">
                    <textarea cols="40" rows="10" name="fulltext"></textarea>
                    <br>
                    <input type="submit" value="Count"/>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
