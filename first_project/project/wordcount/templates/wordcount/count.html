{% extends 'index.html' %}

{% block count %}
    <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5">입력하신 텍스트는 <br>총 {{ total }}단어로 구성되어 있습니다.</h1>
            <a class="btn btn-outline-success" href="{% url 'wordcount:home' %}"> 다시하기 </a>
            <br>
            <hr>
            <h3 class="card-header">입력하신 텍스트</h3>
            <p class="card-body">{{ fulltext }}</p>
            <h3 class="card-header"> 단어 카운트 </h3>
            <p class="card-body">
                {% for word, countTotal in dictionary %}
                {{ word }} = {{ countTotal }}
                <br>
                {% endfor %}
            </p>
            <a class="btn btn-outline-success" href="{% url 'wordcount:home' %}">home으로 가기</a>
        </div>
    </div>
</div>
{% endblock %}
